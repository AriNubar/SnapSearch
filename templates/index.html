<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SnapSearch</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
<header class="navbar navbar-expand navbar-dark flex-column bd-navbar">SnapSearch</header>
<div class="container">
    <div class="booth container-fluid justify-content-center align-items-center">
        <div class="row justify-content-center">

            <div class="col-xs-6 first-box">
                <video id="video" width="300" height="225"></video>
                <br>
                <a href="#second-box" id="capture" class="btn btn-primary booth-capture-button" role="button">Take
                    Photo</a>
            </div>
            <div class="col-xs-6 second-box" id="second-box">
                <canvas id="draw-canvas"></canvas>
                <img id="photo" width="300" height="225" src="/static/mario.png">
                <button id="fake-search-button" class="btn btn-secondary" type="button" disabled> Search Image</button>
                <a href="#results" id="search-button" class="btn btn-primary search-image-button" role="button">Search
                    Image</a>
            </div>
        </div>
        <div class="container loader-wrapper" id="loader-wrapper">
            <div class="row justify-content-center" id="load-animation">
                <div class="lds-ellipsis col-md-6 ml-md-auto text">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>


        <div class="container results" id="results">
            <div class="row">
                <div class="col text-center" id="best-guess"><b>Guess:</b> mario png
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col descriptions" id="descriptions">
                    <p class="text-center"><b>Descriptions</b></p>
                    <ol>
                        <li>In this clipart you can download free PNG images: Mario PNG images free download</li>
                        <li>Super Mario PNG.</li>
                    </ol>
                </div>

                <div class="col links" id="links">
                    <p class="text-center"><b>Links</b></p>
                    <ol>
                        <li><a href="http://pngimg.com/imgs/heroes/mario/">http://pngimg.com/imgs/heroes/mario/</a></li>
                        <li><a href="https://www.freepngimg.com/games/mario">https://www.freepngimg.com/games/mario</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="{{url_for('static', filename='doubletap.js')}}"></script>
<script src="{{url_for('static', filename='photo.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
